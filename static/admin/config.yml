backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured image",
          name: featuredImage,
          widget: "image",
          allow_multiple: false,
          required: false,
        }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "select",
          mutliple: false,
          required: true,
          options: ["Liffre Piela", "Vincent Portier", "Jean-Michel Portier"],
          default: ["Liffre Piela"],
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          required: false,
          allow_add: true,
          label_singular: "a tag",
          max: 5,
          field: { label: "Tag", name: "tag", widget: "string" },
        }
      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          required: true,
          allow_add: true,
          label_singular: "a category",
          max: 3,
          field:
            {
              label: "Category",
              name: "category",
              widget: "select",
              options: ["comité", "fête", "uncategorized"],
              default: ["uncategorized"],
            },
        }
      - { label: "Body", name: "body", widget: "markdown" }
